<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekieAnswers</title>

    <link rel="stylesheet" href="/public/css/PopupStyle.css">
</head>
<body>
    <div class="content">
        <h1>GeekieAnswers</h1>

        <p>Apenas uma extensão capaz de obter respostas da Geekie</p>

        <form action="#" class="options">
            <input type="checkbox" name="enabled" id="enabled-checkbox">
            <label for="enabled">Ativado</label>
            <br>
            <input type="checkbox" name="auto-answer" id="auto-answer-checkbox" disabled="true">
            <label for="auto-answer">Responder automaticamente (Em breve)</label>
        </form>

        <p class="credits">Feito com ❤️ por <a href="https://github.com/Dark-Gr">Dark</a></p>
    </div>

    <script src="/public/js/Config.js"></script>
</body>
</html>
